{% extends "base.html" %}
{% load static %}
{% load article_tags %}

{% block content %}



    <div class="row justify-content-center" style="margin-top: 5%;">
            <h1 style="font-weight: 1000; font-family: gilroy; font-size: 3vw;">Check out our articles!</h1>
    </div>

    

    <div class="row justify-content-center" style="margin-top: 2%;">

        <div class="col-10">

            {% for article in articles %}

            <div class="row justify-content-center" style="margin-top: 2%;">
                <div class="col-10" style="text-align: center;">
                    <h2><a href="{% url 'display_article' article.slug %} ">-- {{ article.title }} --</a></h2>
                </div>
            </div>


            {% endfor %}

        </div>

    </div>


    <style>
        a{
            color: black;
        }

        a:hover{
            color: black;
        }
    </style>


{% endblock %}
