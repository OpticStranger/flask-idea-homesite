<!DOCTYPE html>
<!DOCTYPE html>

{% extends "base.html" %}
{% block content %}
    <div class="screen 1" id='top' style="background-image: url('/static/assets/home1.svg'); background-repeat: no-repeat; background-size:100% 100%;">

        <div class="jumbotron jumbotron-fluid" style="height: 50%; ">

            <div class="row justify-content-center" style="text-align: center; margin-top: 1%;">
                <h1 style="font-family: gilroy;">{{heading}}</h1>
            </div>


            <div class="row justify-content-center" style="text-align: center; margin-top: 10%;">
                <div class="col-8" style="font-size: 1.5vw;">

                    <div class="row courses-buttons justify-content-center">

                        {% for project in projects %}
                            {% set title = project['title'] %}
                            {% set group = project['group'] %}
                            {% set tag = project['tag'] %}
                            {% set route = "."+ group + tag %}
                            <div class="col-3">
                                <a href={{url_for(route)}}><button class="btn">{{title}}</button></a>
                            </div>
                        {% endfor %}

                    </div>

                </div>

            </div>

        </div>

    </div> <!-- End of buttons-->

    {% include "contact.html" %}

    <style>

        .screen{
            height: 100vh;
        }

        .screen h2{
            font-family: gilroy;
            font-size: 3vw;
        }

        .jumbotron{
            background: none;
            padding-top: 10%;
            margin: 0;
        }

        .jumbotron h1{
            font-size: 5vw;
        }

        .courses-buttons button {
            width: 80%;
            background-color: var('--gray');
            font-size: 2vw;
        }


        .difficulty-buttons button{
            width: 100%;
            background-color: var('--gray');
            font-size: 2vw;
        }

        .repositories{
            margin-top: 4vw;
        }

        #repos p{
            font-size: 1.5vw;
        }

        #repos{
            margin-top: 0;
            margin-bottom: 5vw;
        }
    </style>

{% endblock %}
